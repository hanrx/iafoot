plugins {
    id 'java'
}

group 'com.iafoot'
version '1.0-SNAPSHOT'

//Gradle引用的代码托管库
repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile 'cn.hutool:hutool-all:5.6.2'
}

test {
    useJUnitPlatform()
}